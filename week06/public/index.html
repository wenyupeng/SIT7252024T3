<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="./css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Chris</a>
        </div>
    </nav>
    <main>
        <div class="parallax-container">
            <div class="parallax"><img src="image/background1.jpg"></div>
        </div>
        <div class="section white">
            <div class="row container">
                <h2 class="header">welcome to my website</h2>
                <p class="grey-text text-darken-3 lighten-3">this is a demo website for SIT7252024T3</p>
            </div>
        </div>

        <div class="parallax-container">
            <div class="parallax"><img src="image/background.jpg"></div>
        </div>
        <div class="container" id="cards">
        </div>

        <div class="container">
            <a class="waves-effect waves-light btn modal-trigger btn-padding" href="#cardModal"><i
                    class="material-icons left ">cloud</i>ADD MORE CARDS</a>

            <!-- Modal Structure -->
            <div id="cardModal" class="modal">
                <div class="modal-content">
                    <form>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Placeholder" id="weekName" type="text" class="validate">
                                <label for="weekName">Weeks</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="description" type="text">
                                <label for="description">description</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <select id="evaluation">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="GOOD">GOOD</option>
                                    <option value="NORMAL">NORMAL</option>
                                    <option value="BAD">BAD</option>
                                </select>
                                <label>EVALUATION</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div>
            <!-- Modal Structure -->
            <div id="updateModal" class="modal">
                <div class="modal-content">
                    <form>
                        <div class="row">
                            <input id="u_id" type="text" hidden>
                            <div class="input-field col s12">
                                <input placeholder="Placeholder" id="u_weekName" type="text" class="validate">
                                <label for="u_weekName">Weeks</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="u_description" type="text">
                                <label for="u_description">description</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <select id="u_evaluation">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="GOOD">GOOD</option>
                                    <option value="NORMAL">NORMAL</option>
                                    <option value="BAD">BAD</option>
                                </select>
                                <label>EVALUATION</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <a class="waves-effect waves-light btn" id="u_formSubmit">UPDATE</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </main>
    <footer></footer>
    <!-- socket IO Served by the server -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./js/home.js"></script>

</body>

</html>
